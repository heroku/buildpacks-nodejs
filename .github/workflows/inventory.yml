name: Update Inventory
on:
  push:
  schedule:
    - cron: '00 4 * * *'
  workflow_dispatch:

jobs:
  update-nodejs-inventory:
    name: Update Node.js Inventory
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - id: install-rust-toolchain
        name: Install Rust Toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - id: set-diff-msg
        name: Set Diff Message
        run: echo "::set-output name=msg::$(cargo run --bin diff_versions node buildpacks/nodejs-engine/inventory.toml)"
      - name: Rebuild Inventory
        run: "cargo run --bin list_versions node > buildpacks/nodejs-engine/inventory.toml"
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          title: "Update Node.js Inventory"
          commit-message: "Update Node.js Inventory"
          branch: update-inventory
          labels: "automation,skip-changelog"
          body: "Automated pull-request to update inventory list.\n${{ steps.set-diff-msg.outputs.msg }}"
