name: Mirror Unmirrored Distributions
on:
  push:
  workflow_dispatch:
  schedule:
    - cron: '00 1 * * 1-5'

jobs:
  get-unmirrored-node-versions:
    name: Get unmirrored Node.js versions
    runs-on: ubuntu-22.04
    outputs:
      versions: ${{ steps.get-unmirrored-versions.outputs.versions }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
      - id: install-rust-toolchain
        name: Install Rust Toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - id: get-unmirrored-versions
        name: Get unmirrored Node.js versions
        run: echo "versions=$(AWS_BUCKET=heroku-nodebin-staging VERSION_LIMIT=2 cargo run --bin list_unmirrored_versions node)" >> $GITHUB_OUTPUT

  mirror-node-distribution:
    uses: ./.github/workflows/mirror-node.yml
    with:
      version: ${{ matrix.version }}
      platform: ${{ matrix.platform }}
