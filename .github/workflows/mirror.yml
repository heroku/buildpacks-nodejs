name: Mirror Distributions
on:
  workflow_dispatch:
  schedule:
    - cron: '00 1 * * 1-5'

jobs:
  mirror-node:
    uses: ./.github/workflows/_mirror-distribution.yml
    with:
      name: Node.js
      distribution: node
    secrets: inherit

  mirror-yarn:
    uses: ./.github/workflows/_mirror-distribution.yml
    with:
      name: Yarn
      distribution: yarn
    secrets: inherit

  mirror-npm:
    uses: ./.github/workflows/_mirror-distribution.yml
    with:
      name: NPM
      distribution: npm
    secrets: inherit
