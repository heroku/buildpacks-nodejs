[package]
name = "heroku-nodejs-engine-buildpack"
version = "0.8.0"
edition = "2021"
description = "Heroku Node.js Engine Cloud Native Buildpack"
repository = "https://github.com/heroku/buildpacks-nodejs"
readme = "README.md"
license = "MIT"
keywords = ["node", "nodejs", "buildpack", "cnb"]
categories = ["development-tools", "development-tools::build-utils"]
rust-version = "1.56"

[dependencies]
libcnb = "0.6"
libhkcnb-nodejs = { path = "../../libhkcnb-nodejs" }
libherokubuildpack = "0.6"
serde = "1.0.136"
tempfile = "3.3.0"
toml = "0.5"
thiserror = "1.0"

[dev-dependencies]
libcnb-test = "0.2"
ureq = "2.4.0"
