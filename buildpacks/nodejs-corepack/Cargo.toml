[package]
name = "heroku-nodejs-corepack-buildpack"
version = "0.0.0"
description = "Heroku Node.js Corepack Cloud Native Buildpack"
publish = false
edition = "2021"
rust-version = "1.64"

[dependencies]
heroku-nodejs-utils = { path = "../../common/nodejs-utils" }
libcnb = "0.11"
libherokubuildpack = "0.11"
serde = "1.0.149"
tempfile = "3.3.0"
toml = "0.5"
thiserror = "1.0"

[dev-dependencies]
libcnb-test = "0.11"
ureq = "2.5.0"
