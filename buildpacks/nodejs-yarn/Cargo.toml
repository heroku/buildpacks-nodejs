[package]
name = "heroku-nodejs-yarn-buildpack"
version = "0.0.0"
description = "Heroku Node.js Yarn Cloud Native Buildpack"
publish = false
edition = "2021"
rust-version = "1.66"

[dependencies]
heroku-nodejs-utils = { path = "../../common/nodejs-utils" }
libcnb = "0.11"
libherokubuildpack = "0.11"
serde = "1"
tempfile = "3"
thiserror = "1.0"
toml = "0.5"

[dev-dependencies]
libcnb-test = "0.11"
test_support = { path = "../../test_support" }
ureq = "2"
