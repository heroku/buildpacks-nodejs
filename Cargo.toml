[workspace]
members = [
  "buildpacks/nodejs-engine",
  "buildpacks/nodejs-corepack",
  "buildpacks/nodejs-function-invoker",
  "buildpacks/nodejs-pnpm-install",
  "buildpacks/nodejs-yarn",
  "common/nodejs-utils",
  "test_support"
]

[workspace.package]
version = "0.0.0"
rust-version = "1.67"
edition = "2021"
publish = false

[workspace.dependencies]
heroku-nodejs-utils = { path = "./common/nodejs-utils" }
indoc = "2"
libcnb-test = "0.13"
libcnb = "0.13"
libherokubuildpack = "0.13"
serde = "1"
serde_json = "1"
test_support = { path = "./test_support" }
tempfile = "3"
thiserror = "1"
toml = "0.7"
ureq = "2"

[profile.release]
strip = true
