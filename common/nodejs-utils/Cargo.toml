[package]
name = "heroku-nodejs-utils"
rust-version.workspace = true
edition.workspace = true

[lints]
workspace = true

[dependencies]
anyhow = "1"
chrono = { version = "0.4", features = ["serde"] }
commons = { git = "https://github.com/heroku/buildpacks-ruby", branch = "main" }
indoc = "2"
node-semver = "2"
opentelemetry = "0.21"
opentelemetry_sdk = { version = "0.21", features = ["trace"] }
opentelemetry-stdout = { version = "0.2", features = ["trace"] }
regex = "1"
serde = { version = "1", features = ['derive'] }
serde_json = "1"
serde-xml-rs = "0.6"
thiserror = "1"
toml = "0.8"
ureq = { version = "2", features = ["json"] }
url = "2"

[dev-dependencies]
tempfile = "3"
